{% extends "frontend/base.html" %}
{% load static %}

{% block content %}
  <div class="Middle Middle_top">
    <div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">Payment
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item"><a href="/">Home</a>
            </li>
            <li class="breadcrumbs-item breadcrumbs-item_current"><span>Payment</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="Section">
      <div class="wrap">
        <!--        delete-->
        <h2>Imitation of the payment system</h2>
        <form class="form Payment" @submit.prevent="submitPayment">
          <div class="Payment-card">
            <div class="form-group">
              <label class="form-label">Card number
                <input class="form-input Payment-bill"
                       id="numero1"
                       name="numero1"
                       type="text"
                       placeholder="9999 9999"
                       data-mask="9999 9999"
                       v-model="number"
                       data-validate="require pay"/>
              </label>
            </div>
            <div class="form-group"><a class="btn btn_success Payment-generate" href="#">Generate a random card number</a>
            </div>
          </div>
          <div class="Payment-pay">
            <button class="btn btn_primary" type="submit">Pay</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% block mixins %}
<script src="{% static 'frontend/assets/js/payment.js' %}"></script>

<!--</script>-->
{% endblock %}
