version: "3.9"

services:
  app:
    build:
      dockerfile: ./Dockerfile
    container_name: app
    command:
      - "python"
      - "manage.py"
      - "runserver"
      - "0.0.0.0:8000"
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - "DJANGO_DEBUG=1"  # temporally
#    env_file:
#      - .env
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "200k"
